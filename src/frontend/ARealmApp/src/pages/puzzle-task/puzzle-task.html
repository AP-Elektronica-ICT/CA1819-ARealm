<ion-grid class="container" *ngIf="PuzzleTask">
<ion-row>
    <ion-header>
        <ion-navbar>
          <ion-title>{{PuzzleTask.title}}</ion-title>
        </ion-navbar>
    </ion-header>
</ion-row>

<ion-row>
    <ion-card>
        <ion-card-header>
          {{PuzzleTask.district}}
        </ion-card-header>
      
        <div ion-item>
            <ion-icon name="flask" item-start></ion-icon>
            {{PuzzleTask.title}}
        </div>

          <div ion-item>
            <ion-icon name="help" item-start></ion-icon>
            {{PuzzleTask.question}}
          </div>

          <ion-item>
            <ion-input type="text" [(ngModel)]="Answer" placeholder="Voer uw antwoord hier in"></ion-input>
          </ion-item>

          <ion-row justify-content-center>
              <button ion-button block color="secondary" (click)="Send()">Send</button>  
          </ion-row>    
      </ion-card>
</ion-row>
</ion-grid>
